group 'org.intermine'
version '3.0.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8
  
repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  compile group: "org.intermine", name: "intermine-resources", version: System.getProperty("imVersion")
  compile group: "apache-commons", name: "codec", version: "1.9"
  compile group: "apache-commons", name: "httpclient", version: "3.0"
  compile group: "apache-commons", name: "logging", version: "1.1.1"
  testCompile group: 'junit', name: 'junit', version: '4.8.2'
}

task myJavadocs(type: Javadoc) {
    source = sourceSets.main.allJava
}




