name: InterMinr Java Client CI

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Generate JavDoc for InterMine WS Java Client 
      run: ./gradlew generateInterMineJavadoc
